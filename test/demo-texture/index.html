<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gill Testing Ground</title>
</head>
<body>
  <canvas
    height  = "344"
    id      = "my_canvas"
    style   = "background-color: black;"
    width   = "684"
  ></canvas>

  <script src="/gill.js"></script>

  <script>
    // Create Rendering Program

    const vertexShaderSource = `
      attribute vec2        aPosition;
      attribute vec2        aTextureCoordinate;

      uniform   float       uLayer;

      varying   highp vec2  vTextureCoordinate;

      void main(void)
      {
        gl_Position         = vec4(aPosition, uLayer, 1.0);
        vTextureCoordinate  = aTextureCoordinate;
      }
    `;

    const fragmentShaderSource = `
      varying   highp vec2  vTextureCoordinate;

      uniform sampler2D     uTexture;

      void main(void)
      {
        gl_FragColor = texture2D(uTexture, vTextureCoordinate);
      }
    `;

    const texture = new Image();
    texture.onload = doIt;
    texture.src = "/demo-texture/texture.png";

    function doIt()
    {
      let gillProgram = gill.getProgram(
                          vertexShaderSource,
                          fragmentShaderSource
                        );

      // Create a square

      let square    = gill.createModel(),
          sVertex1  = gill.createVertex(),
          sVertex2  = gill.createVertex(),
          sVertex3  = gill.createVertex(),
          sVertex4  = gill.createVertex();

      // WebGL uniforms are applied to all vertices rendered per draw. Therefore, they are set at the model-level.

      square.setUniform(
              "uLayer",
              gill.createNumber(
                0.5
              )
            )
            .setTexture(
              "uTexture",
              texture
            );

      // WebGL attributes are applied per vertex per draw. Therefore, they are set at the vertex-level.

      // Upper-left vertex

      sVertex1.setAttribute(
                "aPosition",
                gill.createVector2(
                  -0.5,
                  0.5
                )
              ).setAttribute(
                "aTextureCoordinate",
                gill.createVector2(
                  0.0,
                  0.0
                )
              );

      // Upper-right vertex

      sVertex2.setAttribute(
                "aPosition",
                gill.createVector2(
                  0.5,
                  0.5
                )
              ).setAttribute(
                "aTextureCoordinate",
                gill.createVector2(
                  1.0,
                  0.0
                )
              );

      // Lower-right vertex

      sVertex3.setAttribute(
                "aPosition",
                gill.createVector2(
                  0.5,
                  -0.5
                )
              ).setAttribute(
                "aTextureCoordinate",
                gill.createVector2(
                  1.0,
                  1.0
                )
              );

      // Lower-left vertex

      sVertex4.setAttribute(
                "aPosition",
                gill.createVector2(
                  -0.5,
                  -0.5
                )
              ).setAttribute(
                "aTextureCoordinate",
                gill.createVector2(
                  0.0,
                  1.0
                )
              );

      // Triangle One (upper left)

      square.addVertex(
              sVertex1
            )
            .addVertex(
              sVertex2
            )
            .addVertex(
              sVertex4
            );

      // Triangle Two (lower right)

      square.addVertex(
              sVertex4
            )
            .addVertex(
              sVertex2
            )
            .addVertex(
              sVertex3
            );

      // Get the canvas

      const canvas = document.getElementById("my_canvas");

      // Draw it

      console.log("Draw square");

      gill.clearCanvas(
        canvas
      );

      gill.drawModel(
        square,
        canvas,
        gillProgram
      );
    }
  </script>
</body>
</html>
